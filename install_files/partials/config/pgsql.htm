<div class="col-md-6">
    <div class="form-group">
        <label for="dbHost">Postgres Host</label>
        <input name="db_host" class="form-control input-lg" value="localhost" placeholder="Hostname for database connection" id="dbHost">
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label for="dbName">Database Name</label>
        <input name="db_name" class="form-control input-lg" value="" placeholder="Name of empty database" id="dbName">
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label for="dbUser">Postgres Login</label>
        <input name="db_user" class="form-control input-lg" value="" placeholder="User with all privileges in the database" id="dbUser">
    </div>
</div>
<div class="col-md-6">
    <div class="form-group">
        <label for="dbPass">Postgres Password</label>
        <input name="db_pass" class="form-control input-lg" value="" id="dbPass">
    </div>
</div>
