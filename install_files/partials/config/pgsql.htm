<div class="form-group">
    <label for="dbHost" class="control-label col-sm-4">Postgres Host</label>
    <div class="col-sm-8">
        <input
            name="db_host"
            class="form-control"
            value="localhost"
            placeholder="Hostname for database connection"
            id="dbHost" />
    </div>
</div>

<div class="form-group">
    <label for="dbName" class="control-label col-sm-4">Database Name</label>
    <div class="col-sm-8">
        <input
            name="db_name"
            class="form-control"
            value=""
            placeholder="Name of empty database"
            id="dbName" />
    </div>
</div>

<div class="form-group">
    <label for="dbUser" class="control-label col-sm-4">Postgres Login</label>
    <div class="col-sm-8">
        <input
            name="db_user"
            class="form-control"
            value=""
            placeholder="User with all privileges in the database"
            id="dbUser" />
    </div>
</div>

<div class="form-group">
    <label for="dbPass" class="control-label col-sm-4">Postgres Password</label>
    <div class="col-sm-8">
        <input
            name="db_pass"
            class="form-control"
            value=""
            id="dbPass" />
    </div>
</div>
