        <input
            name="backend_uri"
            class="form-control"
            value="/backend" />
    </div>
</div>

<div class="form-group">
    <label for="encryption_code" class="control-label col-sm-4">Encryption Code</label>

        <input
            name="encryption_code"
            class="form-control"

</div>

<div class="form-group">

    <div class="col-sm-8">

            value="777" />

</div>

<div class="form-group">
    <label for="file_mask" class="control-label col-sm-4">Folder Permission Mask</label>

            name="file_mask"
