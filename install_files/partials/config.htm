<!-- Configuration form -->
<div id="configForm" class="animated-content">
    <form id="configFormElement">

        <!-- Regular options -->
        <div class="regular-options" id="regularOptions"></div>

        <!-- Show advanced options -->
        <div class="form-group">
            <a href="javascript:Installer.Pages.configForm.showAdvanced()" class="btn btn-default btn-lg btn-block" id="configFormShowAdvanced">Show Advanced Options</a>
        </div>

        <!-- Cloaked (Advanced) options -->
        <div class="advanced-options" id="advancedOptions"></div>

    </form>
</div>

<!-- Failure alert -->
<div id="configFormFailed" class="config-form-failed animated-content"></div>
