<div data-manager="#pluginList">

    <!-- Search -->
    <form id="installPluginsForm" onsubmit="Installer.Pages.installExtras.searchSubmit(this); return false">
        <div class="product-search">
            <input class="product-search-input typeahead" placeholder="search plugins..." id="pluginSearchInput" data-handler="onSearchPlugins">
        </div>
    </form>

    <div class="row">

        <div class="col-md-7">

            <!-- Included plugins -->
            <div id="pluginList" class="product-list-manager" data-handler="onPluginDetails" data-view="extras/plugin" data-set="includedPlugins">
                <h4>Included <small>(<span class="product-counter">0</span>)</small></h4>
                <div class="product-list-empty">
                    <p>There are no plugins included.</p>
                </div>
                <ul class="product-list"></ul>
            </div>

        </div>
        <div class="col-md-5">
    <!-- 
            <h4>Project</h4>
            <p>These plugins are included with the project <strong>Some Awesome Project</strong>.</p>
     -->
            <!-- Recommended extras -->
            <div class="suggested-products-container animated-content">
                <h4>Recommended</h4>
                <div class="scroll-panel">
                    <div class="row suggested-products" id="suggestedPlugins" data-handler="onGetPopularPlugins" data-set="suggestedPlugins"></div>
                </div>
            </div>

        </div>

    </div>

</div>
